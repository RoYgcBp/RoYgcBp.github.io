<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(145deg, #f6f9fc, #e9f1f8);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .reset-card {
            background: white;
            padding: 40px;
            border-radius: 32px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 25px 40px -12px rgba(0,20,40,0.15);
            text-align: center;
        }
        h2 {
            color: #0b2b3c;
            margin-bottom: 28px;
        }
        .form-group {
            margin-bottom: 22px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 14px;
            color: #1e4a5f;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 14px 18px;
            border: 1.5px solid #dae6ed;
            border-radius: 40px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #2d7a9b;
            box-shadow: 0 0 0 4px rgba(45,122,155,0.08);
        }
        button {
            background: #1c5b73;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 60px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #134654;
        }
    </style>
</head>
<body>
    <div class="reset-card">
        <h2>设置新密码</h2>
        <form id="resetForm">
            <div class="form-group">
                <label for="new-password">新密码</label>
                <input type="password" id="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">确认新密码</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit">重置密码</button>
        </form>
    </div>

    <script type="module">
        import { createClient } from '@supabase/supabase-js'

        const supabase = createClient(
            'https://ujjwkhrkkjgoghrxzktx.supabase.co',
            'sb_publishable_JppNdvfoHD6jNjHviNo82Q_AsFGeFtb'
        );

        // 检查用户是否通过有效链接访问（即是否已认证）
        supabase.auth.getUser().then(({ data: { user }, error }) => {
            if (error || !user) {
                alert('无效的访问，请重新发起密码重置');
                window.location.href = '/'; // 跳回首页
            }
        });

        // 处理表单提交
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert('两次密码输入不一致');
                return;
            }

            const { error } = await supabase.auth.updateUser({ password: newPassword });

            if (error) {
                alert('重置失败: ' + error.message);
            } else {
                alert('密码重置成功！请使用新密码登录');
                window.location.href = '/'; // 跳回登录页
            }
        });
    </script>
</body>
</html>
