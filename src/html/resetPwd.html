<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../css/resetPwd.css">
        <title>Test-static-site</title>
    </head>
    <body>
        <div id="resetPwd">
            <div class="resetPwd-card">
                <h2> Reset your password </h2>
                <div class="resetPwd-form-group">
                    <label>Email</label>
                    <input type="text" id="user-email" autocomplete="off">
                </div>
                <div class="resetPwd-form-group">
                    <label>New Password</label>
                    <input type="password" id="new-password" placeholder="••••••••">
                </div>
                    <div class="resetPwd-form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="••••••••">
                </div>
                <div class="resetPwd-button-group">
                    <button id="resetBtn">Send password reset email</button>
                </div>
                <div class="resetPwd-back">
                    <a href="#" id="backBtn">Back to sign in -></a>
                </div>
            </div>
        </div>
        <script type="module" src="../js/resetPwd.js"></script>
    </body>
</html>
