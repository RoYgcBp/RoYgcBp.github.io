<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../css/signIn.css">
        <title>Test-static-site</title>
    </head>
    <body>
        <div id="signIn">
          <div class="signIn-card">
                <h2> Welcome </h2>
                <div class="signIn-form-group">
                    <label>Email</label>
                    <input type="text" id="user-email" autocomplete="off">
                    <label id="user-email-blank" class="input-warning">
                        Cannot be blank.
                    </label>
                </div>
                <div class="signIn-form-group">
                    <label>Password
                    <a id="forgotBtn">Forgot password?</a>
                    </label>
                    <input type="password" id="password" placeholder="••••••••">
                    <label id="password-blank" class="input-warning">
                        Cannot be blank.
                    </label>
                </div>
                <div class="signIn-button-group">
                    <button id="loginBtn">Sign In</button>
                </div>
                <div class="signIn-form-text">
                    <label>New visitor?
                    <a id="signUpBtn"> Create an account</a>
                    </label>
                </div>
                <div class="signIn-form-text">
                    <a id="backBtn">Back to Home -></a>
                </div>
          </div>
        </div>
        <div id="overlay">
            <div class="spinner"></div>
            <div>Processing, please wait...</div>
        </div>
        <script type="module" src="../js/signIn.js"></script>
    </body>
</html>
