<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../css/updatePwd.css">
        <title>Test-static-site</title>
    </head>
    <body>
        <div id="resetPwd">
            <div class="resetPwd-card">
                <h2> Reset your password </h2>
                <div id="user-message-card"></div>
                <div class="resetPwd-form-group">
                    <label>New Password*</label>
                    <input type="password" id="new-password" placeholder="••••••••">
                    <label id="new-password-blank" class="input-warning">
                        Cannot be blank.
                    </label>
                </div>
                <div class="resetPwd-form-group">
                    <label>Confirm Password*</label>
                    <input type="password" id="confirm-password" placeholder="••••••••">
                    <label id="confirm-password-blank" class="input-warning">
                        Cannot be blank.
                    </label>
                    <label id="password-different" class="input-warning">
                        Passwords do not match.
                    </label>
                </div>
                <div class="resetPwd-button-group">
                    <button id="updateBtn">Update password</button>
                </div>
                <div class="resetPwd-back">                
                    <a id="backBtn">Back to sign in -></a> 
                </div>                                     
            </div>
        </div>
        <div id="overlay">
            <div class="spinner"></div>
            <div>Processing, please wait...</div>
        </div>
        <script type="module" src="../js/updatePwd.js"></script>
    </body>
</html>
